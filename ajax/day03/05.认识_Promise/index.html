<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识Promise</title>
</head>

<body>
  <script>
    /**
     * 目标：使用Promise管理异步任务
    */

    // 1. 创建promise 对象 (待定状态 pending)
    const p = new Promise((resolve, reject) => {
      // Promise 对象创建时，这里的代码都会执行了
      console.log('promise对象内开始执行');

      // 2. 执行一异步代码
      setTimeout(() => {
        // resolve() => 'fulfilled 状态 - 已兑现 => then()'
        // resolve('模拟AJAX请求成功')

         // resolve() => 'rejected 状态 - 已拒绝 => then()'
        reject(new Error('模拟AJAX请求失败'))
      }, 2000)
    })

    console.log(p);


    // 3. 获取结果
    p.then(result => {
      console.log(result);

    }).catch(error => {
      console.log(error);

    })


  </script>
</body>

</html>
